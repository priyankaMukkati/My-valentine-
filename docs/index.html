<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Valentine’s Day ❤️</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffd6e8, #fff1f7);
    font-family: Arial, sans-serif;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    background: white;
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    text-align: center;
    max-width: 360px;
    width: 90%;
    position: relative;
    z-index: 2;
  }

  h1 {
    color: #ff4d88;
    margin-bottom: 10px;
  }

  h2 {
    color: #ff4d88;
    font-size: 20px;
  }

  p {
    color: #666;
    font-size: 14px;
  }

  img {
    width: 100%;
    border-radius: 15px;
    margin: 15px 0;
  }

  .buttons {
    margin-top: 20px;
    position: relative;
    height: 90px;
  }

  button {
    padding: 12px 28px;
    font-size: 16px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
  }

  #yes {
    background: #ff4d88;
    color: white;
  }

  #no {
    background: #ddd;
    color: #555;
    position: absolute;
    left: 160px;
    top: 0;
  }

  .music-btn {
    background: #ff4d88;
    color: white;
    padding: 10px 20px;
    border-radius: 20px;
    font-size: 14px;
    margin-top: 10px;
  }

</body>
</html>
